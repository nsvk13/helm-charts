apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "argocd-chart.fullname" . }}-sa
  labels:
    {{- include "argocd-chart.labels" . | nindent 4 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  labels:
    {{- include "argocd-chart.labels" . | nindent 4 }}
type: Opaque
data:
  server.secretkey: {{ randAlphaNum 32 | b64enc | quote }}
  admin.password: {{ "admin123" | bcrypt | b64enc | quote }}
  admin.passwordMtime: {{ now | date "2006-01-02T15:04:05Z" | b64enc | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "argocd-chart.fullname" . }}-role
  labels:
    {{- include "argocd-chart.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps", "services", "endpoints"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["argoproj.io"]
  resources: ["applications", "appprojects"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "argocd-chart.fullname" . }}-binding
  labels:
    {{- include "argocd-chart.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "argocd-chart.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "argocd-chart.fullname" . }}-sa
  namespace: {{ .Release.Namespace }}
